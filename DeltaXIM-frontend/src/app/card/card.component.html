<div class="card" *ngFor="let movie of movies;">
    <div class="row">
      <div class="col-md-4">
          <div class="card-poster">
              <img [src]="movie.poster" alt="">
          </div>  
      </div>
      <div class="col-md-8">
          <h1>{{movie.name}} </h1>
          <p>{{movie.year_of_release}}</p>
          <p>{{movie.plot}} </p>
          <p></p>
      </div>
    </div>
</div>
